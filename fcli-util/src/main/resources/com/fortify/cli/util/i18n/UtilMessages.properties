fcli.util.msp-report.usage.header = Commands for generating a 'Managed Service Provider' (MSP) report
fcli.util.msp-report.generate.usage.header = Generate a 'Managed Service Provider' (MSP) report
fcli.util.msp-report.generate.usage.description.0 = This command generates a 'Managed Service Provider' (MSP) report based on configuration settings defined in a configuration file. A sample configuration file can be generated using the 'fcli util msp-report generate-config' command.\n
fcli.util.msp-report.generate.usage.description.1 = TODO: Summary of configuration settings.\n
fcli.util.msp-report.generate.usage.description.2 = The generated report consists of multiple files, written to either a directory or zip-file. The primary output file is 'summary.txt' that contains various statistics. TODO: Add info as to what information is written to summary and detail CSV files.\n 
fcli.util.msp-report.generate.usage.description.3 = The generated 'checksums.sha256' file can be used to verify integrity of all generated files, using a command like 'sha256sum -c checksums.sha256'.
fcli.util.msp-report.generate.config = Configuration file; sample can be generated using the 'generate-config' command
fcli.util.msp-report.generate.confirm = Confirm delete of existing report output location
fcli.util.msp-report.generate.confirmPrompt = Confirm delete of existing output location %s?

