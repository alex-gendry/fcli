name: Functional Tests

on:
  workflow_dispatch:
    inputs: 
      runNumber: # Accessible through ${{ inputs.runNumber }}
        description: 'Required "Build and release"" workflow run number from which to get artifacts to be tested'
        required: true
        type: number
  workflow_run:
    workflows: [Build and release]
    types: [completed]
        

jobs:
  ft-core:
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        type: [java, jar, native]
    
    runs-on: ${{ matrix.os }}

    steps:
      # Java is required for running the functional tests
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Get artifacts from triggering workflow
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}
      - name: Get artifacts from specified workflow
        if: github.event_name == 'workflow_dispatch'
        uses: dawidd6/action-download-artifact@v2
        with:
          run_number: ${{ inputs.runNumber }}
          workflow: ci.yml
          
      - name: List artifact contents
        shell: bash
        run: ls -lR
          
      - name: Run Tests
        shell: bash
        run: |
          mv artifact/release-assets/* .
          mv artifact/fcli-ftest.jar .
          case "${{ matrix.type }}" in
            "java" )
              java -jar fcli-ftest.jar -Dft.fcli=build -Dft.run=core ;;
            "jar" )
              java -jar fcli-ftest.jar -Dft.fcli=fcli.jar -Dft.run=core ;;
            "native" )
              case "${{ matrix.os }}" in
                "ubuntu-latest" ) 
                  tar -zxvf fcli-linux.tgz
                  java -jar fcli-ftest.jar -Dft.fcli=./fcli -Dft.run=core ;;
                "windows-latest" )
                  7z e fcli-windows.zip
                  java -jar fcli-ftest.jar -Dft.fcli=fcli.exe -Dft.run=core ;;
                "macos-latest" )
                  tar -zxvf fcli-mac.tgz
                  java -jar fcli-ftest.jar -Dft.fcli=./fcli -Dft.run=core ;;
              esac ;;
          esac 
            
      - name: Rename test log
        if: always()
        shell: bash
        run: mv test.log "test-${{ matrix.os }}-${{ matrix.type }}.log"
        
      - name: Publish test logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-log
          path: test-*.log
          
  ft-product:
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        type: [ssc, sc-sast, sc-dast, report]
    
    runs-on: ubuntu-latest

    steps:
      # Java is required for running the functional tests
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Get artifacts from triggering workflow
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}
      - name: Get artifacts from specified workflow
        if: github.event_name == 'workflow_dispatch'
        uses: dawidd6/action-download-artifact@v2
        with:
          run_number: ${{ inputs.runNumber }}
          workflow: ci.yml
          
      - name: Run Tests
        shell: bash
        run: |
          mv artifact/release-assets/* .
          mv artifact/fcli-ftest.jar .
          tar -zxvf fcli-linux.tgz
          # Although we only run the current matrix entry type, we pass connection
          # options for all session types, as some SC-SAST/SC-DAST tests may also
          # require an SSC session.
          java -jar fcli-ftest.jar -Dft.fcli=./fcli -Dft.run=$type \
            -Dft.ssc.url=$url -Dft.ssc.user=$user -Dft.ssc.password=$pwd \
            -Dft.sc-sast.ssc-url=$url -Dft.sc-sast.ssc-user=$user -Dft.sc-sast.ssc-password=$pwd \
            -Dft.sc-dast.ssc-url=$url -Dft.sc-dast.ssc-user=$user -Dft.sc-dast.ssc-password=$pwd \
            -Dft.sc-sast.client-auth-token=$sctoken
        env:
          type: ${{ matrix.type }}
          url: ${{ secrets.FCLI_FT_SSC_URL }}
          user: ${{ secrets.FCLI_FT_SSC_USER }}
          pwd: ${{ secrets.FCLI_FT_SSC_PWD }}
          sctoken: ${{ secrets.FCLI_FT_SCSAST_TOKEN }}
          # Pass GitHub and GitLab tokens for use by NCD license report tests
          FCLI_FT_GITHUB_TOKEN: ${{ secrets.FCLI_FT_GITHUB_TOKEN }}
          FCLI_FT_GITLAB_TOKEN: ${{ secrets.FCLI_FT_GITLAB_TOKEN }}
            
      - name: Rename test log
        if: always()
        shell: bash
        run: mv test.log "test-${{ matrix.os }}-${{ matrix.type }}.log"
        
      - name: Publish test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-log
          path: test-*.log
          
                   